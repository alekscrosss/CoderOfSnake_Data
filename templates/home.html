    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-success w-100" onclick="window.location.href='/upload-entry-photo'">Upload Entry Photo</button>
            </div>
            <div class="col">
                <button class="btn btn-success w-100" onclick="window.location.href='/upload-exit-photo'">Upload Exit Photo</button>
            </div>
            <div class="col">
                <button class="btn btn-success w-100" onclick="window.location.href='/payment'">Make Payment</button>
            </div>
            <div class="col" id="searchButtonContainer" style="display: none;">
                <button class="btn btn-success w-100" onclick="window.location.href='/search'">Search</button>
            </div>
            <div class="col">
                <a href="/logout" class="btn btn-outline-danger w-100">Logout</a>
            </div>
        </div>

        <div class="card mb-4" id="adminReports" style="display: none;">
            <div class="card-body">
                <h3 class="card-title">Admin Reports</h3>
                <div class="row mb-3">
                    <div class="col">
                        <button id="allDataBtn" class="btn btn-primary w-100">Generate Report for All Data</button>
                    </div>
                    <div class="col">
                        <button id="usersDataBtn" class="btn btn-primary w-100">Generate Report for Users</button>
                    </div>
                </div>
                <div id="output" class="output"></div>
            </div>
        </div>

        <div class="card mb-4" id="blacklistAdmin" style="display: none;">
            <div class="card-body">
                <h3 class="card-title">Blacklist Management</h3>
                <div class="row">
                    <div class="col">
                        <form id="addBlacklistForm" class="form-inline">
                            <input type="text" id="plateIdAdd" class="form-control mb-2 mr-sm-2" placeholder="Enter Plate ID to Add">
                            <button type="button" class="btn btn-warning mb-2" onclick="addToBlacklist()">Add to Blacklist</button>
                        </form>
                    </div>
                    <div class="col">
                        <form id="removeBlacklistForm" class="form-inline">
                            <input type="text" id="plateIdRemove" class="form-control mb-2 mr-sm-2" placeholder="Enter Plate ID to Remove">
                            <button type="button" class="btn btn-danger mb-2" onclick="removeFromBlacklist()">Remove from Blacklist</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card mb-4" id="vehiclelistAdmin" style="display: none;">
            <div class="card-body">
                <h3 class="card-title">Vehicle Management</h3>
                <form id="addVehicleForm" class="form-inline">

                    <div class="form-group mb-2 mr-sm-2">
                        <input type="text" id="vehiclePlateIdAdd" class="form-control" placeholder="Enter License Plate to Add">
                    </div>
                    <button type="button" class="btn btn-primary mb-2 mr-2" onclick="addVehicle()">Add Vehicle</button>

                    <div class="form-group mb-2 mr-sm-2">
                        <input type="text" id="vehiclePlateIdRemove" class="form-control" placeholder="Enter License Plate to Remove">
                    </div>
                    <button type="button" class="btn btn-danger mb-2" onclick="removeVehicle()">Remove Vehicle</button>
