<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Exit Photo</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <h2>Upload Exit Photo</h2>
    <form id="upload-exit-form" class="upload-form" enctype="multipart/form-data" action="/exit_photo/upload-exit-photo" method="POST">
        <input type="file" id="exit_file" name="exit_photo" required><br>
<!--        <input type="text" id="exit_license_plate" name="license_plate" placeholder="License Plate" required><br>-->
        <button type="submit">Upload Exit Photo</button>
    </form>

    <div id="message"></div>
    <a href="/home">Назад до кабінету</a>
    <script src="scripts/upload_exit_photo.js"></script>

</body>
</html>
